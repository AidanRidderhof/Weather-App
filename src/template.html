<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <form id="search-city" class="offset-8">
        <input type="search" id="search-bar">
        <input type="submit">
    </form>
    <div class="container-md p-3 mb-2 bg-dark opacity-50 text-white" id="weather-today">
        <div class="row">
            <div class="col">
                <h4 id="conditions"></h4>
                <img src="#" id="weather-icon" />
            </div>
            <div class="col text-end align-content-end">
                <h1 id="current-temp"></h1>
                <h4 id="minmax"></h4>
            </div>
        </div>
        <div id="misc-content">
            <div class="row" id="daily-info"></div>
            <div class="row pt-2" id="week-overview"></div>
        </div>
        
    </div>
</body>
</html>
